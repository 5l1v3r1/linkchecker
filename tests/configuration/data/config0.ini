# config with test values
[checking]
threads=5
timeout=42
anchors=0
recursionlevel=1
warningregex=Oracle DB Error
warnsizebytes=2000
nntpserver=example.org
cookies=1

[filtering]
ignore=
  # IMADOOFUS
  ignore_imadoofus1
  ignore_imadoofus2
ignore1=ignore_oldimadoofus1
ignore2=ignore_oldimadoofus2
nofollow=
  # IMADOOFUS
  nofollow_imadoofus1
  nofollow_imadoofus2
nofollow1=nofollow_oldimadoofus1
nofollow2=nofollow_oldimadoofus2
ignorewarnings=url-unicode-domain,anchor-not-found

[authentication]
entry=
  imadoofus1 user1 pass1
  # IMADOOFUS
  imadoofus2 user2 pass2
entry1=oldimadoofus1 user1 pass1
entry2=oldimadoofus2 user2 pass2

[output]
interactive=1
debug=thread
status=0
log=xml
verbose=1
complete=1
warnings=1
quiet=0
fileoutput = text, html, gml, sql,csv, xml, gxml, dot

[text]
filename=imadoofus.txt
parts=realurl
encoding=utf-8
colorparent=blink;red
colorurl=blink;red
colorname=blink;red
colorreal=blink;red
colorbase=blink;red
colorvalid=blink;red
colorinvalid=blink;red
colorinfo=blink;red
colorwarning=blink;red
colordltime=blink;red
colorreset=blink;red

[gml]
filename=imadoofus.gml
parts=realurl
encoding=utf-8

[dot]
filename=imadoofus.dot
parts=realurl
encoding=utf-8

[csv]
filename=imadoofus.csv
parts=realurl
encoding=utf-8
separator=;
quotechar='

[sql]
filename=imadoofus.sql
parts=realurl
encoding=utf-8
dbname=linksdb
separator=;

[html]
filename=imadoofus.html
parts=realurl
encoding=utf-8
colorbackground=#ff0000
colorurl=#ff0000
colorborder=#ff0000
colorlink=#ff0000
colorwarning=#ff0000
colorerror=#ff0000
colorok=#ff0000

[blacklist]
filename=blacklist
encoding=utf-8

[xml]
filename=imadoofus.xml
parts=realurl
encoding=utf-8

[gxml]
filename=imadoofus.gxml
parts=realurl
encoding=utf-8
