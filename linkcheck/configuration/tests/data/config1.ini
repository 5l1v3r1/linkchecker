# test resource file
[output]
interactive=0
debug=all
status=1
log=xml
verbose=1
warnings=0
quiet=1
fileoutput = text, html, gml, sql

[text]
filename=linkchecker-out.txt
parts=all
colorparent=white
colorurl=default
colorname=default
colorreal=cyan
colorbase=purple
colorvalid=bold;green
colorinvalid=bold;red
colorinfo=default
colorwarning=bold;yellow
colordltime=default
colorreset=default

[gml]
filename=linkchecker-out.gml
parts=all
encoding=utf_16

[dot]
filename=linkchecker-out.dot
parts=all
encoding=iso-8859-15

[csv]
filename=linkchecker-out.csv
separator=,
quotechar="
parts=all

[sql]
filename=linkchecker-out.sql
dbname=linksdb
separator=;
parts=all

[html]
filename=linkchecker-out.html
colorbackground=#fff7e5
colorurl=#dcd5cf
colorborder=#000000
colorlink=#191c83
colorwarning=#e0954e
colorerror=#db4930
colorok=#3ba557
parts=all

[blacklist]
filename=~/.linkchecker/blacklist

[xml]
encoding=iso-8859-1

[gxml]
encoding=iso-8859-1

[checking]
threads=5
anchors=0
recursionlevel=1
warningregex=Oracle DB Error
warnsizebytes=2000
nntpserver=
noanchorcaching=1

[filtering]
ignore1=lconline
ignore2=bookmark
ignore3=^mailto:
nofollow1=http://justahomepage/bla
noproxy1=*\.intra
noproxy2=.*myinternurl.*
ignorewarnings=url-unnormed,url-unicode-domain,anchor-not-found

[authentication]
entry1=^http://treasure\.calvinsplayground\.de/~calvin/isnichmehr/ lebowski lebowski
entry2=^ftp://void.cs.uni-sb.de calvin hutzli
